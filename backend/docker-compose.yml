version: '3.8'

services:
  binggo-api:
    build: .
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./logs:/app/logs
      - ../WebConversion/kltn-c5cf0-firebase-adminsdk-fbsvc-036427bc95.json:/app/firebase-service-account.json:ro
    networks:
      - binggo-network

networks:
  binggo-network:
    driver: bridge