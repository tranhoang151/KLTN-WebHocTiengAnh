# SonarCloud Configuration
sonar.projectKey=binggo-web-conversion
sonar.organization=binggo-english-learning

# Project Information
sonar.projectName=BingGo English Learning Web Application
sonar.projectVersion=1.0

# Source Code Paths
sonar.sources=frontend/src,backend
sonar.tests=frontend/src/__tests__,backend/Tests

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.cs.opencover.reportsPaths=backend/TestResults/*/coverage.opencover.xml
sonar.cs.nunit.reportsPaths=backend/TestResults/*.trx

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.min.js,**/bin/**,**/obj/**
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/src/index.js,**/src/serviceWorker.js,**/*.config.js,**/*.test.*,**/*.spec.*

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*

# Quality Gate
sonar.qualitygate.wait=true